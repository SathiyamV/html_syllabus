<!DOCTYPE html>
<html>
  <head>
    <title>Non-Void and Void Elements Example</title>
  </head>
  <body>
    <!-- Non-void element: Heading -->
    <h1>Main Heading</h1>

    <!-- Non-void element: Paragraph -->
    <p>
      This is a non-void element, and it can contain text and other inline
      elements.
    </p>

    <!-- Void element: Line Break -->
    <br />
    <!-- Non-void element: Image -->
    <img src="https://source.unsplash.com/random/150x150" alt="Random Image" />

    <!-- Void element: Horizontal Rule -->
    <hr />

    <!-- Non-void element: Div with nested content -->
    <div>
      <h2>Subheading</h2>
      <p>This is a <strong>div</strong> with some nested content.</p>
    </div>
  </body>
</html>
