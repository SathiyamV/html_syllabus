<!-- HTML Structure -->
<!-- using !(exclamatory) Symbol to create an HTML Boilerplate  -->

<!DOCTYPE html>
<!-- This declares the document type as HTML5 -->
<html>
  <head>
    <!-- The head section contains metadata about the document -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Page</title>
    <!-- The title of the webpage shown in the browser tab -->
  </head>
  <body>
    <!-- The body section contains the visible content of the document -->
    Hello World!
  </body>
</html>
